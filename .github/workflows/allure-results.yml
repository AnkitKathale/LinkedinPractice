name: Run Tests and Publish Allure Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🧩 Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🛠️ Build with Maven
        run: mvn clean test

      - name: Download TestNG
        run: |
          mkdir libs
          curl -L -o libs/testng.jar https://repo1.maven.org/maven2/org/testng/testng/7.9.0/testng-7.9.0.jar  # Download TestNG JAR
      - name: Install dependencies
        run: |
          mvn install  # If you're using Maven, this installs dependencies (adjust if using Gradle or other)
      - name: Run TestNG Suite
        run: |
          java -cp "libs/testng.jar;out" org.testng.TestNG testing.xml  # Running the test suite from the xml


      - name: 📝 Generate Allure Report to docs/
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
          tar -zxvf allure-2.24.0.tgz
          export PATH=$PWD/allure-2.24.0/bin:$PATH
          allure generate allure-results --clean -o docs

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
